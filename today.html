<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tags</title>
</head>
<body>
    <!-- H1 Tags -->
    <!--H1 tags bolden the text inside it-->
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>

    <!--p tag creates a paragraph-->
    <p>This is a paragraph</p>

    <!--a tag inserts a link and the href determines where the link should lead to-->
    <a href="http://google.com">Visit Google</a>

    <!--img tag inserts an image and the src determines what image should be inserted-->
    <img src="./uenrLogo.png" />

    <i>This is italicized</i>
</body>
</html>
